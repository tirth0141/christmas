<html>

<head>
  <title>Textures - A-Frame School</title>
  <meta name="description" content="Textures - A-Frame School" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script
    src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
</head>

<body>
  <a-scene>


    <a-assets>
      <img id="background" src="./images.png">
      <img id="clicki" src="./play.png">
      <img id="santa" src="./santa.png">
      <img src="./images.png" id="gif">
      <img src="./full_gift.png" id="gift">
      <img src="./cover.png" id="half">
      <img src="./open.png" id="half1">
      <img src="./wish.png" id="wish">


      <video src="./main.mp4" id="video" autoplay loop="true"  ></video>

    <video src="./backvid.mp4" id="backvid" autoplay loop="true" ></video>

    <video  src="./light.mp4" id="backvid1" autoplay loop="true"  ></video>
    <video src="./tree.mp4" id="backvid2" autoplay loop="true" ></video>
    <video src="./snowman.mp4" id="backvid3" autoplay loop="true" ></video> 



    </a-assets>



    <a-camera position="0 2 0" wasd-controls="enabled:false" rotation="0 0 0" raycaster="object: .clickable"
      cursor="rayOrigin:mouse">

    </a-camera>
    <a-sky src="#background" material="repeat: 10  8; blending: normal; shader: flat; opacity:"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 360000; easing: linear"></a-sky>


    <a-entity id="heart" position="-13 2.2 7"> </a-entity>
    <a-entity id="heart1" position="13 2.2 7"> </a-entity>



    <!-- main click button -->
    <a-entity id="click" class="clickable" geometry="primitive: box; width: 2; height: 2; depth: -3"
      material="src: #clicki ; transparent:true; opacity:1 " scale="0.5 0.5 -0.5" position="0 1.5 -5" rotation="75 0 0"
      visible="false"></a-entity>

    <!-- left side click button -->
     <!-- <a-entity id="click1" class="clickable" geometry="primitive: box; width: 2; height: 2; depth: -3"
      material="src: #clicki ; transparent:true; opacity:1 " scale="1 1 -1" position="-20 -4 4" rotation="0 40 20"
      visible="true"></a-entity>  -->

      <a-image id="click1" src="#clicki" position="-20 -4 1" height="2" width="3" rotation="0 90 0"
      visible="true"></a-image>



      <!-- videos  -->
    <a-video id="video1" width="6" height="4" position="0 5 -5" src="#video"  rotation="0 0  0"
      material="shader: chromakey; color: 0.1 0.9 0.2" visible="true"></a-video>

    <a-video id="video2" width="2" height="2" position="-4 5 -3" src="#backvid" opacity="1" visible="true"
      rotation="0 30  0" material="shader: chromakey; color: 0.1 0.9 0.2"></a-video>

      <!-- side videos -->
      <a-video id="up" width="25" height="10" position="-26 9 0" src="#backvid1" 
      rotation="0 90  0" material="shader: chromakey; color: 0.1 0.9 0.2"  visible="false"></a-video>

      <a-video id="down" width="10" height="10" position="-22 2 3" src="#backvid2" opacity="0"
      rotation="0 90  0" material="shader: chromakey; color: 0.1 0.9 0.2" visible="false"></a-video>

       <a-video id="down1" width="20" height="19" position="-20 2 -3" src="#backvid3" opacity="0" 
      rotation="0 30  0" material="shader: chromakey; color: 0.1 0.7 0.1" visible="false"></a-video> 




<!-- greeting pic -->
    <a-image id="pic" src="#wish" position="13 6 -2" height="8" width="10" rotation="-180 90 180"
      visible="false"></a-image>

      <!-- animated santa -->
    <a-entity id="santacluse" class="clickable" geometry="primitive: plane; width: 2; height: 2; depth: -3"
      material="src: #santa ; transparent:true; opacity:1 " scale="1.2 1.2 1.2" position="10 4 -2" rotation="10 0 0"
      visible="false"></a-entity>


    <a-entity id="click" class="clickable" geometry="primitive:plane; width: 2; height: 2; depth: -3"
      material="src: ; transparent:true; opacity:1 " scale="0.5 0.5 -0.5" position="0 1.5 -5" rotation="75 0 0"
      visible="false"></a-entity>

 <!-- gift icon -->
    <a-entity id="fullgift" class="clickable" geometry="primitive: plane; width:7; height:5"
      material="src:#gift; transparent:true; opacity:1" scale="1 1 1" position="20 -1.5 -4" rotation="-210 90 180"
      animation="property:scale; to: 1.3 1.3 1.3 ;dur:1000;;loop: true" visble="true"></a-entity>

    <a-entity id="halfgift" class="clickable" geometry="primitive: plane; width:7; height:5"
      material="src:#half1; transparent:true; opacity:0" scale="1 1 1" position="20 -1.5 -4"
      rotation="-210 90 180"></a-entity>

    <a-entity id="upergift" class="clickable" geometry="primitive: plane; width:7; height:5"
      material="src:#half; transparent:true; opacity:0" scale="1 1 1" position="20 17 -4"
      rotation="-210 90 180"></a-entity>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="1" position="2 4 4"></a-light>
  </a-scene>
  <script>
    setTimeout(() => {
      button.setAttribute('visible', 'true');
    }, 1000)

    setTimeout(() => {
      santa.setAttribute('visible', 'true');
    }, 3000)
    // buttons
    var button = document.getElementById('click')
    var fgift = document.getElementById('fullgift')
    var button1 = document.getElementById('click1')





    var partical = document.getElementById('heart')
    var partical1 = document.getElementById('heart1')
    var video = document.getElementById('video1')

    var santa = document.getElementById('santacluse')
    button.addEventListener('click', function () {
      santa.setAttribute('animation', 'property:position; to: -10 5 -5 ;loop:true;dur:4000;');
      // santa.setAttribute('material', 'opacity:0');
      partical.setAttribute('particle-system', 'texture:gif.png; size:7; preset:snow; particleCount:200')
      partical1.setAttribute('particle-system', 'texture:gif1.png; size:5; preset:snow; particleCount:200')
      video.setAttribute('opacity', '1')
    });

    var uppergift = document.getElementById('upergift')
    var downgift = document.getElementById('halfgift')

    var pic = document.getElementById('pic')
    
    fgift.addEventListener('click', function () {
      video.setAttribute('visible', 'false')
      button.setAttribute('material', 'opacity:0')
      santa.setAttribute('material', 'opacity:0')
      fgift.setAttribute('visible', 'false')
      pic.setAttribute('visible', 'true')
 
      uppergift.setAttribute('material', 'opacity:1')
      downgift.setAttribute('material', 'opacity:1')
      fgift.removeAttribute('animation')
    })

    var video1 = document.getElementById('video2')
    video1.addEventListener('mouseenter', function () {
      video1.setAttribute('animation', 'property:position; to: 6 4 -10 ;loop:true; dur:5000');
    })

    var sound =new Howl ({
      src: ['./1.mp3']
    })
    var upvid =document.getElementById('up')
    var downvid =document.getElementById('down')
    var downvid1 =document.getElementById('down1')

    button1.addEventListener('click', function () {
     video1.setAttribute('visible','false')

     setTimeout(() => {
      upvid.setAttribute('visible', 'true')
    },1000)
    setTimeout(() => {
      downvid.setAttribute('visible', 'true')
    },2000)
    setTimeout(() => {
      downvid1.setAttribute('visible', 'true')
    },3000)
    sound.play();

    
    })

  </script>
</body>

</html>
